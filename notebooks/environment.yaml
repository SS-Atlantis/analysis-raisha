# conda environment description file for the analysis-raisha environment
#
# Create a conda environment in which to run Jupyter Notebooks in this directory with:
#
#   $ conda env create -f environment.yaml
#   $ conda activate analysis-raisha
#
# To add new packages to the environment,
# add them to the dependencies list below,
# then update the activated environment with:
#
#   (analysis-raisha)$ conda env update -f environment.yaml

name: analysis-raisha

channels:
  - conda-forge
  - defaults

dependencies:
  - arrow
  - bottleneck
  - cliff
  - cmocean
  - coverage
  - dask
  - f90nml
  - gsw
  - ipdb
  - ipython
  - jupyterlab
  - lxml
  - matplotlib
  - nbsphinx
  - netCDF4
  - numpy
  - pandas
  - pip
  - progressbar
  - pytest
  - python=3
  - pytz
  - python-dateutil
  - pyyaml
  - requests
  - retrying
  - scipy
  - sphinx
  - sphinx_rtd_theme
  - xarray
  - zeep
  - pip:
    - angles
